<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Résumé</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main>
        <div class="resume">
          <div class="container">
            <div class="resume__block">
              <h1 class="contact-info__header">Andry Ribak</h1>
              <h3 class="contact-info__sub-header">Student</h3>
      
              <div class="contact_info_container fh">
                <div class="contact-info__block"></div>
              
                <div class="contact-info__block contact-info__block--center">
                  <img class="contact-info__avatar" src="avatar.png" alt="Avatar">
                </div>
      
                <div class="contact-info__block"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="container">
        <div class="resume__block">
          <div class="main-info fh">
      
            <div class="experiences"></div>
      
            <div class="additional-info fv"></div>
          </div>
        </div>
      </div>
      <div class="experiences">
        <h3 class="experiences__header">Experience</h3>
        <div class="experiences__company">
          <div class="experiences__company-header">
            <span class="experiences__company-header-durability">None</span>
            <h3 class="experiences__company-header-name"></h3>
          </div>
        </div>
      </div>
        <div class="additional-info__languages">
          <h3 class="additional-info__languages-header">Languages</h3>
          <p class="additional-info__languages-item">
            Ukrainian (native)
          </p>
          <p class="additional-info__languages-item">
            English (I understand but hard to speak)
          </p>
        </div>
      </div>
  </body>
</html>
